{% load static %}
<meta charset="utf-8">
<title>My web app</title>
<link rel="stylesheet" href="{% static 'css/app.css' %}">

<h1>Todo</h1>
<ul>
    {% for todo in todos %}
        <li>{{ todo }}</li>
    {% endfor %}
</ul>

<form action="{% url 'create_todo' %}" method="POST">
    {% csrf_token %}
    <input type="text" name="todo" placeholder="Create todo...">
    <input type="submit" value="Create">
</form>
